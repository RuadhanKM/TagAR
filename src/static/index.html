<!DOCTYPE html>
<html>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="index.css">
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets timeout="100000">
                <canvas id="tag-ar-texture-main" width="1280" height="720"></canvas>
            </a-assets>
            
            <a-marker get-position preset="hiro">
                <a-entity
                position="0 0 0"
                geometry="primitive: plane"
                rotation="-90 0 0"
                scale="8.8 5 1"
                material="src: #tag-ar-texture-main"
                canvas-updater
                id="tag-ar-plane"
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <img width="50" height="50" class="target-image" src="target.png"/>
    </body>
</html>
